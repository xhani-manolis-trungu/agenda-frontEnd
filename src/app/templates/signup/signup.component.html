  <form (ngSubmit)="f.form.valid && signup()" #f="ngForm" action="" method="post">
    <mat-card class="login-card card-shadow">
      <mat-card-header class="flex-container" style="justify-content: center">
        <mat-card-title class="text-center">Signup</mat-card-title>
      </mat-card-header>
      <div class="example-container">
        <mat-form-field>
          <input matInput [(ngModel)]="model.email" 
                          #email="ngModel" 
                          name="email" 
                          type="email" 
                          placeholder="Email" 
                          required="required">
        </mat-form-field>
        <mat-form-field>
          <input matInput [(ngModel)]="model.password"
                          #password="ngModel"
                          name="password"
                          type="password"
                          placeholder="Password"
                          required="required">
        </mat-form-field>
      </div>
      <mat-card-actions>
        <button mat-button type="submit">Signup</button>
        <button mat-button href="javascript:;" routerLink="/login">Login</button>
      </mat-card-actions>
    </mat-card>
  </form>
</body>
