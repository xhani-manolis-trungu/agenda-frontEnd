<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bootstrap Simple Login Form</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 
</head>
<body>
    <form (ngSubmit)="f.form.valid && signin()" #f="ngForm" action="" method="post">
    <mat-card class="login-card card-shadow">
        <mat-card-header class="flex-container" style="justify-content: center">
          <mat-card-title >Login</mat-card-title>
        </mat-card-header>
        <div class="example-container">
            <mat-form-field>
              <input matInput [(ngModel)]="model.email" 
                              #email="ngModel" 
                              name="email" 
                              type="email" 
                              placeholder="Email" 
                              required="required">
            </mat-form-field>
            <mat-form-field>
              <input matInput [(ngModel)]="model.password" 
                              #password="ngModel"
                              name="password" 
                              type="password" 
                              placeholder="Password" 
                              required="required">
            </mat-form-field>
        </div>
        <mat-card-actions>
          <button mat-button type="submit" >Login</button>
          <button mat-button href="javascript:;" routerLink="/signup" class="singup-btn">Create Account</button>
        </mat-card-actions>
    </mat-card>
    </form>
</body>
